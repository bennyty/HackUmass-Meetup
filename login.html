<html>
	<head>
        <title>Login: HackUMass Meetups</title>
        <style type="text/css">
            @import url(login.css);
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</head>
	<body>
        <div id="header">
        </div>

        <hr id="header_stripe"/>

        <div id="wrapper">
            <div id="toppanel">
                <div id="panel">
                    <div id="panel_contents">
                        <img class="border_pic" src="./meetupLogo.jpg" alt="Screenshot" />
                            <div class="border" id="login">
                                    Username:<input type="text" size="15" name="username" id="username" />
                                    <br />
                                    Password:<input type="password" size="15" name="password" id="password" />
                                    <br />
                                    <input type="button" accesskey="l" id="login_btn" class="blueBtn" name="login" value="Login" />
                                    <input type="button" accesskey="l" id="signup_btn" class="blueBtn" name="signup" value="Sign Up" />
                            </div>
                    </div>
            </div>
            <div class="panel_button"><a href="#">Login Here</a></div>

            <div class="panel_button"><a href="#">Hide</a></div>
          </div>
        </div>
        
        
        <div id="content">

        </div>
	</body>
</html>
